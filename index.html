<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>
    <header>
        <p class="title">Calculator</p>
    </header>

    <section class="h-full w-full grid items-center">
        <div class="grid center items-center">
            <div class="flex">
                <div class="form-container">
                    <label>Number one</label>
                    <input placeholder="Número 1" num1 type="number">
                </div>
                <div class="form-container">
                    <label>Number two</label>
                    <input placeholder="Número 2" num2 type="number">
                </div>
            </div>

            <button class="calc-btn grid center items-center" style="margin-top: 10px;" onclick="ui.openSpinner( async (value) => {
                ui.showTitleBtn(!value)
                await calcular()
                ui.showModal()
            })">
                <span id="btn-title"></span>
                <svg class="spinner" width="30px" height="30px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg" id="spinner">
                    <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
                </svg>
            </button>
        </div>
    </section>

    <div class="modal-window flex center" modal>
        <div class="modal-overlay" id="overlay" overlay></button>
        <div class="alert txt-center" result></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
