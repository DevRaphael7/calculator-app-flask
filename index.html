<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>
    <header>
        <p class="title">Calculator</p>
    </header>

    <section class="h-full w-full grid items-center">
        <div class="grid center items-center">
            <div class="flex">
                <div class="form-container">
                    <label>Number one</label>
                    <input placeholder="Número 1">
                </div>
                <div class="form-container">
                    <label>Number two</label>
                    <input placeholder="Número 2">
                </div>
            </div>

            <button class="calc-btn" style="margin-top: 10px;">
                Calcular
            </button>
        </div>
    </section>
</body>
</html>
